<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Contact | Kaitlyn Folsom</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="wrapper">

		<!--NavBar-->
		<header id="header">
			<div class="container">
				<a href="index.html" id="logo">Kaitlyn Folsom</a>
      			<nav>
					<ul>
          				<li><a href="index.html">About</a></li>
          				<li><a href="portfolio.html">Portfolio</a></li>
          				<li><a href="contact.html">Contact</a></li>
        			</ul>
				</nav>
			</div>
  		</header><!--End Navbar-->
		
		<!--Main Container-->
		<main class="container">
			<!--Main Section-->
			<section class="main-section">
			    <h1>Contact</h1>
				    <form id="contact-form">
				        <ul>
				          	<li>
				            	<label for="name">Name</label>
				            	<input type="text" id="name" name="name" placeholder="John Smith" required="required">
				          	</li>
				          	<li>
				            	<label for="email">Email</label>
				            	<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
				          	</li>
				          	<li>
				            	<label for="message">Message</label>
				            	<textarea id="message" name="message" required="required"></textarea>
				          	</li>
				        </ul>
				        <input type="submit">
				    </form>
			    </section>

				<!--SideBar-->
				<section class="sidebar">
					<div id="connect">
					    <h2>Connect with Me</h2>
						<ul>
					    	<li><a href="https://github.com/Jewel0106" target="_blank"><img src="assets/images/github_icon.png" class="social" alt="GitHub" /></a></li>
					   		<li><a href="https://www.linkedin.com/in/kaitlynfolsom/" target="_blank"><img src="assets/images/linkedin_icon.png" class="social" alt="LinkedIn" /></a></li>
					    	<li><a href="https://stackoverflow.com/users/8277467/jewel0106" target="_blank"><img src="assets/images/stack_icon.png" class="social" alt="Stack Overflow" /></a></li>
						</ul>
					</div>
				</section>
			</main><!--End main Section-->
			<div class="push"></div>

  		</div><!--End Main Container-->

		<footer>
			<div class="container">
			    Copyright &copy; 2017 Kaitlyn Folsom
			</div>
		</footer>

	</body>
</html>
